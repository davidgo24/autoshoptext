<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoShop</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <h1>Text PitStop 🏎️🏁</h1>

    <div id="vin-lookup">
        <h2>VIN Lookup</h2>
        <form id="get-vin-profile-form">
            <input type="text" id="vin_or_last6" name="vin_or_last6" placeholder="Full VIN or Last 6" required>
            <button type="submit">Search</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="showMasterMessageView()" style="background-color: #007bff; margin-right: 10px;">📊 Master Message View</button>
            <button onclick="showInboundMessages()" style="background-color: #28a745;">📥 Inbound Messages</button>
        </div>
    </div>

    <div id="vin-profile"></div>

    <div id="vin-creation" style="display: none;">
        <h2>Create VIN Profile</h2>
        <form id="create-vin-form">
            <input type="text" id="vin" name="vin" placeholder="VIN (17 characters)" required minlength="17" maxlength="17">
            <button type="button" id="decode-vin-btn">Decode VIN</button>
            <input type="text" id="make" name="make" placeholder="Make" required>
            <input type="text" id="model" name="model" placeholder="Model" required>
            <input type="number" id="year" name="year" placeholder="Year" required>
            <input type="text" id="trim" name="trim" placeholder="Trim">
            <input type="text" id="plate" name="plate" placeholder="Plate">
            <button type="submit">Create VIN</button>
        </form>
    </div>

    <div id="service-record-creation" style="display: none;">
        <h2>Add Service Record</h2>
        <form id="create-service-record-form">
            <input type="hidden" id="service-vin" name="vin">
            
            <label for="service_date">Service Date (Today)</label>
            <input type="date" id="service_date" name="service_date" required>

            <select id="oil_type" name="oil_type" required>
                <option value="" disabled selected>Select Oil Type</option>
                <option value="SYNTHETIC">Synthetic</option>
                <option value="SYNTHETIC_BLEND">Synthetic Blend</option>
                <option value="FULL_SYNTHETIC">Full Synthetic</option>
                <option value="HIGH_MILEAGE_SYNTHETIC_BLEND">High Mileage Synthetic Blend</option>
                <option value="HIGH_MILEAGE_FULL_SYNTHETIC">High Mileage Full Synthetic</option>
            </select>
            <select id="oil_viscosity" name="oil_viscosity" required>
                <option value="" disabled selected>Select Oil Viscosity</option>
                <option value="0W-20">0W-20</option>
                <option value="5W-20">5W-20</option>
                <option value="5W-30">5W-30</option>
                <option value="10W-30">10W-30</option>
                <option value="15W-40">15W-40</option>
            </select>
            <input type="number" id="mileage_at_service" name="mileage_at_service" placeholder="Mileage at Service" required>
            
            <label for="next_service_mileage_due">Next Service Due (Mileage)</label>
            <input type="number" id="next_service_mileage_due" name="next_service_mileage_due" placeholder="e.g., 150000" required>
            
            <label for="next_service_date_due">Next Service Due (Date)</label>
            <input type="date" id="next_service_date_due" name="next_service_date_due" required>

            <textarea id="notes" name="notes" placeholder="Service Notes"></textarea>
            <button type="submit">Add Service Record</button>
        </form>
    </div>

    <div id="pickup-message-section" style="display: none;">
        <!-- This will be populated by the handlePickupFlow function -->
    </div>

    <!-- Master Message View -->
    <div id="master-message-view" style="display: none;">
        <h2>📊 Master Message View</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="window.location.href='./'" style="background-color: #6c757d; margin-bottom: 10px;">← Back to Main</button>
        </div>
        
        <div style="margin: 20px 0;">
            <label for="date-filter">Filter by Date:</label>
            <input type="date" id="date-filter" onchange="loadCurrentMessageType()">
            <button onclick="loadCurrentMessageType()" style="background-color: #007bff;">🔍 Load Messages</button>
            <button onclick="loadCurrentMessageType('')" style="background-color: #28a745;">📋 Show All</button>
        </div>

        <!-- Message Type Tabs -->
        <div style="margin: 20px 0; border-bottom: 2px solid #dee2e6;">
            <button id="tab-pickup" onclick="switchToTab('pickup')" style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; margin-right: 5px; border-radius: 5px 5px 0 0;">📱 Pickup Messages</button>
            <button id="tab-reminder" onclick="switchToTab('reminder')" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; margin-right: 5px; border-radius: 5px 5px 0 0;">🔄 Reminder Messages</button>
            <button id="tab-sent-reminders" onclick="switchToTab('sent')" style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 5px 5px 0 0;">✅ Sent Reminders</button>
        </div>
        
        <div id="master-message-content">
            <p>Click "Load Messages" to view all outbound messages.</p>
        </div>
    </div>

    <!-- Modal for Message Composer -->
    <div id="message-composer-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="composer-title">Send Pickup Message</h2>
            <p>To: <strong id="composer-contact-name"></strong> (<span id="composer-contact-phone"></span>)</p>
            
            <form id="send-message-form">
                <input type="hidden" id="composer_contact_id" name="contact_id">
                <input type="hidden" id="composer_service_record_id" name="service_record_id">

                <label for="composer_message">Immediate Message:</label>
                <textarea id="composer_message" name="message" rows="4" required></textarea>

                <div class="reminder-details">
                    <h4>Future Reminder Details:</h4>
                    <p>A reminder will be scheduled for <strong id="reminder-date"></strong> or at <strong id="reminder-mileage"></strong> miles.</p>
                    <p>Message: "<span id="reminder-message-preview"></span>"</p>
                </div>

                <button type="submit">Send and Schedule Reminder</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
